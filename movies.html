// ===== Pagination =====
const perPage = 10;
let currentPage = 1;

function renderReviews() {
  const container = document.getElementById('reviewsContainer');
  container.innerHTML = '';
  const start = (currentPage - 1) * perPage;
  const pageMovies = movies.slice(start, start + perPage);

  pageMovies.forEach(m => {
    const card = document.createElement('div');
    card.className = 'bg-gray-800 p-5 rounded-xl flex gap-4 relative cursor-pointer hover:bg-gray-700 transition';
    card.innerHTML = `
      <div class="relative">
        <img src="${m.poster}" alt="${m.title}" class="w-24 h-36 object-cover rounded" />
        ${m.rewatch ? '<span class="absolute top-2 left-2 bg-blue-500 text-white text-xs font-semibold px-2 py-1 rounded">Rewatch</span>' : ''}
      </div>
      <div>
        <h3 class="font-semibold text-lg">${m.title} (${m.year})</h3>
        <p class="text-yellow-400">${'★'.repeat(Math.floor(m.rating))}</p>
        <p class="text-gray-400 text-sm">Watched: ${m.watchedDate}</p>
      </div>
    `;
    // Add click to open review modal
    card.addEventListener('click', () => {
      openModal(m.title, m.review);
    });

    container.appendChild(card);
  });

  document.getElementById('pageInfo').innerText =
    `Page ${currentPage} of ${Math.ceil(movies.length / perPage)}`;
  document.getElementById('pageInput').value = currentPage;
}

function nextPage() { if (currentPage < Math.ceil(movies.length / perPage)) { currentPage++; renderReviews(); } }
function prevPage() { if (currentPage > 1) { currentPage--; renderReviews(); } }
function jumpToPage() {
  const input = parseInt(document.getElementById('pageInput').value);
  if (input && input >= 1 && input <= Math.ceil(movies.length / perPage)) {
    currentPage = input;
    renderReviews();
  }
}

// ===== Tabs =====
function switchTab(id, btn) {
  document.querySelectorAll('.tab-section')
    .forEach(s => s.classList.add('hidden'));

  document.querySelectorAll('.tab-btn')
    .forEach(b => b.classList.remove('active-tab'));

  document.getElementById(id).classList.remove('hidden');
  btn.classList.add('active-tab');
}


// ===== Modal =====
function openModal(title, content) {
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('modalContent').innerHTML = `<p>${content}</p>`;
  document.getElementById('modal').classList.remove('hidden');
}
function closeModal() { document.getElementById('modal').classList.add('hidden'); }

// ===== Initial Render =====
renderReviews();
</script>
